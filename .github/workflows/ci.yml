name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # OCaml tests and Melange build
  ocaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.x
      
      - name: Install dependencies
        run: |
          opam install dune melange ppx_expect ppxlib --yes
      
      - name: Build CLI
        run: |
          eval $(opam env)
          cd tools && npm ci && npm run build
      
      - name: Run tests (cram + unit)
        run: |
          eval $(opam env)
          dune runtest
      
      - name: Build Melange output
        run: |
          eval $(opam env)
          dune build @peer-sync

  # Node.js CLI smoke tests (verify bundled CLI runs on different Node versions)
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Smoke test bundled CLI
        run: |
          node tools/dist/cn.js --version
          node tools/dist/cn.js --help
